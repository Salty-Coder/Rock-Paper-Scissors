<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>RPS</title>
	<link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="main">
	<h1 class="title" style="width: 100%;text-align: center">Rock, Paper, Scissors</h1>
	<div class="container">
		<section class="content">
			<button class="play rock" type="button" onclick="play('rock')" style="background-image: url('images/rock.png')"></button>
			<button class="play paper" type="button" onclick="play('paper')" style="background-image: url('images/paper.png')"></button>
			<button class="play scissors" type="button" onclick="play('scissors')" style="background-image: url('images/scissors.png')"></button>
			<div style="clear:both;"></div>
			<p><span id="player"></span> <span id="opponent"></span></p>
			<h2 id="results"></h2>
		</section>
		<aside class="aside">
			<div class="scorebox">
				<h2><center>Score</center></h2>
				<div class="score-num"><span id="wins">0</span>
					<br />Won</div>
				<div class="score-divider"><span>-</span></div>
				<div class="score-num"><span id="loses">0</span>
					<br />Lost</div>
			</div>
			<button type="reset" id="reset" onclick="reset()">Reset Score</button>
		</aside>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="./script.js"></script>

</body>

</html>
